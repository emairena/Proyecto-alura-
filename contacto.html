<DOCTYPE HTml>

    <html>
        <head>
            <meta charset="UTF-8">  
            <title>Contacto - Barbería Alura</title>
            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>
        
        <Body>
            <header>
                <div class="caja">
                    <h1><img src="imagenes/logo.png" alt="Logo de la barberia de alura"></h1>
                    <nav>
                        <ul>    
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Prodcutos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <form>
                    <label for="nombreapellido">Nombre y Apellido</label>
                     <input type="text" id="nombreapellido" class="input-padron" required>   

                    <label for="correoelectronico">Correo Electronico</label>
                    <input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono"class="input-padron" required placeholder="(XXX) XXXXXXXX">
                       
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea required>

                    <fieldset>
                        <legend>¿Comó le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                                                
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                        
                    </fieldset>
                    
                    <fieldset>
                        <legent>¿En cual horario quiere ser atendido?</legent>
                            <select>
                                <option>Mañana</option>
                                <option>Tarde</option>
                                <option>Noche</option>
                            </select>
                    </fieldset>            

                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</b></label>
                                       
                    <input type="submit" value="Enviar Formulario" class="enviar">

                </form>
                
                <table>
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr> 
                    </thead>  
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h & 20h</td>
                        </tr>
    
                        <tr>
                            <td>Miércoles</td>
                            <td>08h & 20h</td>
                        </tr>
    
                        <tr>
                            <td>Viernes</td>
                            <td>08h & 20h</td>
                        </tr>
                    </tbody>
                    
                </table>

            </main>

            <footer>
                <img src="imagenes/logo-blanco.png" alt="Logo de la barberia de alura"> 
                <p class="copyringht">&copy; Copyringht Barberia de Alura - 2020</p>
            </footer>
        </Body>


</html>
